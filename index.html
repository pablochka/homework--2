<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CV Example</h1>
    <div class="profileinformationClass">
      <img
        src="https://yt3.googleusercontent.com/OXbxyxi7XaDta1HS8rAUWzgLcegQxXf4clltpIUE3qCzuO3LxFhRqqatphRP788cVqYiRWWKPXQ=s900-c-k-c0x00ffffff-no-rj"
        alt="avatarProfile"
        width="200px"
        height="200px"
      />
    </div>
    <p>Mariami Phanchvidze</p>
    <div class="unorderedlistClass">
      <ul>
        <li>Name : Mariami</li>
        <li>Surname : Phanchvidze</li>
        <li>Date of Birth : 17.10.2003</li>
        <li>Education : Reeducate</li>
      </ul>
    </div>
    <div class="skillsClass">
      <h2>Skills & Languages</h2>
      <ul>
        <li>Languages : Georgian, English (A2)</li>
        <li>Skills : HTML, CSS</li>
      </ul>
    </div>
  </body>
</html>
